<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipies | Tripnaught</title>

	<link rel="stylesheet" href="/css/styles.css" type="text/css">
	<!-- <link rel="stylesheet" href="/css/mobile-recipe-view.css" type="text/css"> -->

	<script defer src="/js/render-recipe.js"></script>
	<script defer src="/js/mobile-recipe-view.js"></script>
</head>

<body>
	<img src="images/profile-pic.png" alt="Tripnaught Profile Picture" id="pfp">

	<h1>recipes</h1>
	<hr />

	<div id="recipe-links">

		<h2>cookies</h2>

		<ul style="line-height: 2em;">
			<li><a href="#chocolate-chip-cookies">chocolate chip cookies</a></li>
			<li><a href="#oatmeal-cookies">oatmeal cookies</a></li>
			<li><a href="#ginger-molasses-cookies">ginger molasses cookies</a></li>
			<!-- <li><a href="#snickerdoodles">snickerdoodles</a></li> -->
		</ul>

	</div>

	<div id="recipe">
		<button id="back-button">Back</button>
		<h2 id="title"></h2>
		<p class="fuzzy">ingredients:</p>
		<ul id="ingredients"></ul>
		<p class="fuzzy">steps:</p>
		<ol id="steps"></ol>
	</div>

	<div id="recipe-mobile" style="display:none !important;">
		<div class="step-counter">Step X of Y</div>
		<div id="current-step">Preheat oven to 9000°F.</div>
		<div class="step-nav-buttons">
			<button class="step-nav-prev">← Previous</button>
			<button class="step-nav-next">Next →</button>
		</div>
	</div>

</body>

</html>
